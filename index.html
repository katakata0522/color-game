<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>色覚検定ゲーム v3.2</title>
  <meta name="description" content="色の違いを見分けるスピード検定ゲーム。色覚タイプのシミュレーションやキーボード操作にも対応。" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div class="container">
    <h1>色覚検定ゲーム</h1>

    <!-- ハイライト体験モード ON/OFF -->
    <div id="highlight-switcher" class="row">
      <span>ハイライト体験</span>
      <button id="highlight-btn" aria-pressed="false" title="色の見え方をわかりやすくするモード">OFF</button>
      <span id="highlight-desc" class="muted">(ONにすると1〜3問目の色差が分かりやすくなります)</span>
    </div>

    <!-- 色覚タイプ切替 -->
    <div id="cb-mode-switcher" class="row wrap">
      <button data-type="normal" class="selected">標準</button>
      <button data-type="protanopia">1型(赤)</button>
      <button data-type="deuteranopia">2型(緑)</button>
      <button data-type="tritanopia">3型(青)</button>
      <span id="cb-tooltip" class="tooltip" aria-live="polite"></span>
    </div>

    <div id="game-info" class="info">
      <span>ライフ: <span id="hearts" aria-label="ライフ表示"></span></span>
      <span>問題: <span id="question-number">1/15</span></span>
      <span>スコア: <span id="score">0</span></span>
      <span>タイマー: <span id="timer">0.0</span></span>
    </div>

    <div id="game-board" aria-label="ゲームボード" role="grid"></div>

    <p id="result-message" aria-live="polite" role="status"></p>

    <div class="controls">
      <button id="start-btn">ゲーム開始</button>
      <button id="reset-btn" class="hidden">リセット</button>
    </div>

    <div id="advice-message" class="hidden" aria-live="polite"></div>
  </div>

  <script src="./script.js" defer></script>
</body>
 </html>
