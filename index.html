<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>色覚検定ゲーム v3.1</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>色覚検定ゲーム</h1>
  <div class="theme-switcher-container">
    <button id="theme-toggle-btn" aria-label="テーマを切り替える">
      <svg class="sun" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM12 9c1.65 0 3 1.35 3 3s-1.35 3-3 3-3-1.35-3-3 1.35-3 3-3zm0-7c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1s-1-.45-1-1V3c0-.55.45-1 1-1zm0 18c.55 0 1 .45 1 1v2c0 .55-.45 1-1 1s-1-.45-1-1v-2c0-.55.45-1 1-1zm-7-11H3c-.55 0-1 .45-1 1s.45 1 1 1h2c.55 0 1-.45 1-1s-.45-1-1-1zm18 0h-2c-.55 0-1 .45-1 1s.45 1 1 1h2c.55 0 1-.45 1-1s-.45-1-1-1zM5.64 5.64c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41L5.64 5.64zm12.72 12.72c-.39-.39-1.02-.39-1.41 0-.39.39-.39 1.02 0 1.41l1.06 1.06c.39.39 1.02.39 1.41 0s.39-1.02 0-1.41l-1.06-1.06zM5.64 18.36l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06c.39.39.39 1.02 0 1.41s-1.02.39-1.41 0zm12.72-12.72l-1.06-1.06c-.39-.39-.39-1.02 0-1.41s1.02-.39 1.41 0l1.06 1.06c.39.39.39 1.02 0 1.41s-1.02.39-1.41 0z"/></svg>
      <svg class="moon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12 3c-4.97 0-9 4.03-9 9s4.03 9 9 9 9-4.03 9-9c0-.46-.04-.92-.1-1.36-.98 1.37-2.58 2.26-4.4 2.26-3.31 0-6-2.69-6-6 0-1.82.89-3.42 2.26-4.4-.44-.06-.9-.1-1.36-.1z"/></svg>
    </button>
  </div>
  <!-- 強調体験モードON/OFF -->
  <div id="highlight-switcher">
    <span>強調体験モード</span>
    <button id="highlight-btn" aria-pressed="false" title="色弱の人が「区別しにくい」世界をより体感できます">OFF</button>
    <span style="font-size:0.9em;color:#666;">
      <span id="highlight-desc">(ONにすると1～3問目の色が“かなり近い色”に)</span>
    </span>
  </div>
  <!-- 色覚タイプ切替 -->
  <div id="cb-mode-switcher">
    <button data-type="normal" class="selected">通常</button>
    <button data-type="protanopia">プロタン</button>
    <button data-type="deuteranopia">デュータン</button>
    <button data-type="tritanopia">トリタン</button>
    <span id="cb-tooltip"></span>
  </div>
  <div id="game-info">
    <span>ライフ: <span id="hearts"></span></span>
    <span>問目: <span id="question-number">1/15</span></span>
    <span>スコア: <span id="score">0</span></span>
    <span>タイマー: <span id="timer">0.0</span></span>
  </div>
  <div id="game-board"></div>
  <p id="result-message"></p>
  <div class="controls">
    <button id="start-btn">ゲーム開始</button>
    <button id="reset-btn" class="hidden">リセット</button>
  </div>
  <div id="advice-message" class="hidden"></div>
</div>
<script src="script.js" defer></script>
</body>
</html>
